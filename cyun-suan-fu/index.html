                    C++运算符
                </h2>
                <div class="post-info">
                    <time class="post-time gt-c-content-color-first">
                        · 2022-01-13 ·
                    </time>
                    
                        <a href="https://dragonsaiz.github.io/UliQTCoHX/" class="post-tags">
                            # C/C++
                        </a>
                    
                </div>
                <div class="post-content">
                    <figure data-type="image" tabindex="1"><img src="https://s2.loli.net/2022/01/12/JuHwxSXbIeypj7c.png" alt="image-20220112203521363" loading="lazy"></figure>
<ul>
<li><code>&amp;</code> =&gt; 且 运算符</li>
<li><code>|</code> =&gt; 或 运算符</li>
<li><code>^</code> =&gt; 异或 运算符</li>
<li><code>&gt;&gt;</code> =&gt; 二进制右移 运算符</li>
<li><code>&lt;&lt;</code> =&gt; 二进制左移 运算符</li>
<li><code>sizeof</code> 返回变量大小</li>
<li><code>条件 ? X : Y</code> 条件运算符,如果条件为真 ? 则值为X : 否则值为Y</li>
<li><code>Cast</code>  强制转换运算符</li>
<li><code>&amp;</code> 指针运算符 返回变量地址</li>
<li><code>*</code> 指针运算符 指向一个变量</li>
</ul>
